<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Manual Liquid Suite</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="theme-custom.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab" rel="stylesheet"> -->
  <link rel="SHORTCUT ICON" href="img/logo.ico">
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Liquid Suite',
      repo: '',
      logo: '/img/logo.png',
      loadSidebar: true,
      autoHeader: true,
      loadNavbar: true,
      auto2top: true,
      executeScript: true,
      notFoundPage: true,         
      coverpage:false,

      themeable:{
        responsiveTables: true,
        readyTransition: true
      },   

      search: 'auto', // default
      search: {
        placeholder: 'Pesquisar...',

        // Localization
        placeholder: {
          '/en-US/': 'Type to search',
          '/': 'Pesquisar...'
        },


        // Localization
        noData: {
          '/en-US/': 'No results',
          '/': 'Sem resultado'
        },

        // Headline depth, 1 - 6
        //depth: 2,

        //hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        //namespace: 'website-1',
      }
     
                  
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  <!-- <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script> -->
  <!-- <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script> -->  
  <!-- <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script> -->
</body>
</html>
